{% load static %} <!-- загрузка картинок/css файлов(статик файлов) из папки static -->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'layout_app/css/firstapp.css' %}">
    <script src="https://kit.fontawesome.com/9be337d8df.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="{% static 'layout_app/img/image.png' %}" alt="Лого">
        <span class="logo">Котлэнд ярд </span>
        <h1> Навигация:</h1>
        <ul>
            <a href="{% url 'main_page' %}"><li><i class="fa-solid fa-house"> </i> Главная страница</li></a>
            <a href="{% url 'cats_page' %}"><li><i class="fa-solid fa-cat"></i> Коты</li></a>
            <a href="{% url 'about_page' %}"><li><i class="fa-solid fa-comment"></i> О нас</li></a>
            <a href="{% url 'help_page' %}"><li><i class="fa-solid fa-heart"></i>Помощь</li></a>
        </ul>
{% block aside %} <!-- создание блоков, с помощью которых дочерние html файлы смогут обращаться -->
{% endblock %}
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
